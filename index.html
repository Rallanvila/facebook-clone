<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Codebook</title>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="Codebook- it's your facebook for Developers"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/font5/all.css" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__logo-section">
				<div class="header__logo-icon">
					<i class="fab fa-facebook"></i>
				</div>
				<div class="header__logo-search">
					<i class="fas fa-search"></i>
					<input type="text" />
				</div>
			</div>
			<div class="header__menu-tabs">
				<div class="header__menu-tab header__menu-tab-active">
					<i class="fas fa-home"></i>
				</div>
				<div class="header__menu-tab">
					<i class="fas fa-flag">
						<div class="header__notification-bubble">3</div>
					</i>
				</div>
				<div class="header__menu-tab">
					<i class="fas fa-tv">
						<div class="header__notification-bubble">9</div>
					</i>
				</div>
				<div class="header__menu-tab">
					<i class="fas fa-store">
						<div class="header__notification-bubble">3</div>
					</i>
				</div>
				<div class="header__menu-tab">
					<i class="fas fa-users"></i>
				</div>
			</div>
			<div class="header__account">
				<div class="header__actions">
					<img
						src="https://randomuser.me/api/portraits/women/46.jpg"
						class="header__user-img"
						alt="user-img"
					/>
					<span class="header__user-name">Jane Doe</span>
					<a href="#" class="header__circle-link">
						<i class="header__link-icon fas fa-plus"></i>
					</a>
					<a href="#" class="header__circle-link">
						<i class="header__link-icon fab fa-facebook fa-facebook-messenger">
							<div class="account__notification-bubble">3</div>
						</i>
					</a>
					<a href="#" class="header__circle-link">
						<i class="header__link-icon fas fa-bell">
							<div class="account__notification-bubble">1</div>
						</i>
					</a>
					<a href="#" class="header__circle-link">
						<i class="header__link-icon fas fa-sort-down"></i>
					</a>
				</div>
			</div>
		</header>
		<section class="content-area content-area--feed">
			<section class="sidenav">
				<div class="sidenav__item">
					<img
						class="sidenav__item-img"
						src="https://randomuser.me/api/portraits/women/46.jpg"
						alt=""
					/>
					<span class="sidenav__item-title">Jane Doe</span>
				</div>
				<div class="sidenav__item">
					<div class="sidenav__item-icon">
						<i class="fas fa-user-friends"></i>
					</div>
					<span class="sidenav__item-title"> Friends </span>
				</div>
				<div class="sidenav__item">
					<div class="sidenav__item-icon">
						<i class="fas fa-flag"></i>
					</div>
					<span class="sidenav__item-title">
						Pages
						<span class="sidenav__item-notification">
							<div class="sidenav__item-notification-circle"></div>
							9+new
						</span>
					</span>
				</div>
				<div class="sidenav__item">
					<div class="sidenav__item-icon sidenav__item-icon--circle-clear">
						<i class="fas fa-users"></i>
					</div>
					<span class="sidenav__item-title">
						Groups
						<span class="sidenav__item-notification">
							<div class="sidenav__item-notification-circle"></div>
							3+new
						</span>
					</span>
				</div>
				<div class="sidenav__item">
					<div class="sidenav__item-icon">
						<i class="fas fa-store"></i>
					</div>
					<span class="sidenav__item-title"> Marketplace </span>
				</div>
				<div class="sidenav__item">
					<div class="sidenav__item-icon sidenav__item-icon--circle">
						<i class="fas fa-chevron-down"></i>
					</div>
					<span class="sidenav__item-title"> See More </span>
				</div>
				<div class="sidenav__line"></div>
				<span class="sidenav__heading-title">Your Shortcuts</span>
				<div class="sidenav__item">
					<div class="sidenav__item-icon sidenav__item-icon--circle-white">
						<i class="fas fa-user-friends"></i>
					</div>
					<span class="sidenav__item-title"> Allan Vila's Developers </span>
				</div>
				<div class="sidenav__item">
					<div class="sidenav__item-icon sidenav__item-icon--circle-white">
						<i class="fas fa-user-friends"></i>
					</div>
					<span class="sidenav__item-title"> Ready For Hire!!</span>
				</div>
				<div class="sidenav__item">
					<img
						class="sidenav__item-img"
						src="https://yt3.ggpht.com/ytc/AAUvwnjRTTsBD_IFRcNMYGOltZANfCjNMQJauyMDq42Nhw=s900-c-k-c0x00ffffff-no-rj"
						alt=""
					/>
					<span class="sidenav__item-title">Music</span>
				</div>
				<div class="sidenav__item">
					<img
						class="sidenav__item-img"
						src="https://www.mobafire.com/images/champion/card/aphelios.jpg"
						alt=""
					/>
					<span class="sidenav__item-title">League of Legends</span>
				</div>
				<div class="sidenav__item">
					<img
						class="sidenav__item-img"
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Visual_Studio_Code_1.35_icon.svg/1200px-Visual_Studio_Code_1.35_icon.svg.png"
						alt=""
					/>
					<span class="sidenav__item-title">CodeLife</span>
				</div>
				</div>
			</section>
			<section class="feed">
				<div class="stories">
					<div class="stories__video-container">
						<img class="stories__bg" src="https://lh3.googleusercontent.com/proxy/s1oOItOIPT6G4T-sjlIjMx_On_bEMVU_CGjTz9yCOMQzDmZbbRuwBxyEG-p7-NxBy3HqDY1j-0w6D_FLnokl0Plsc9aYBMZizHY_8i0DBOHhK3np1tqyG9wfBJfPRRrUcuiKZsnxN7sSFn1Qwsah4upVQxI7Uo2N1CTWQLDdecGvkuI25440TKJC-V03imxmXW2qoewONSNTvtYp2Z8Z3JMAN-DCQpWUstUcL5Dr-ZLZ" alt="">
						<div class="stories__title">
							<div class="stories__new-btn">
								<i class="fas fa-plus"></i>
							</div>
							Create A Story
						</div>
					</div>
					<div class="stories__video-container stories__video-container--plain">
						<img class="stories__bg" src="https://media0.giphy.com/media/WnOWNIthugsbDZxpii/source.gif" alt="Eminem">
						<div class="stories__title">
							<img class="stories__user" src="https://randomuser.me/api/portraits/men/95.jpg" alt="User">
							Jon <br>Roes
						</div>
					</div>
					<div class="stories__video-container stories__video-container--plain">
						<img class="stories__bg" src="https://media3.giphy.com/media/LMhJOEJwYq5P6XJFNi/giphy.gif" alt="Travis Scott">
						<div class="stories__title">
							<img class="stories__user" src="https://randomuser.me/api/portraits/women/95.jpg" alt="User">
							Mai <br>Nguyen
						</div>
					</div>
					<div class="stories__video-container stories__video-container--plain">
						<img class="stories__bg" src="https://media4.giphy.com/media/12AVIU3FjPNPd6/giphy.gif" alt="Nirvana">
						<div class="stories__title">
							<img class="stories__user" src="https://randomuser.me/api/portraits/men/25.jpg" alt="User">
							Juan Arellano 
						</div>
					</div>
					<div class="stories__video-container stories__video-container--plain">
						<img class="stories__bg" src="https://media2.giphy.com/media/eu8iFe6WRMEtDTGbkz/giphy.gif" alt="Garth Brooks">
						<div class="stories__title">
							<img class="stories__user" src="https://randomuser.me/api/portraits/men/15.jpg" alt="User">
							Shaun Rhinefield 
						</div>
					</div>
					<div class="stories__video-container stories__video-container--plain">
						<img class="stories__bg" src="https://media3.giphy.com/media/3PxPIrnQldlQubpTHN/giphy.gif" alt="Garth Brooks">
						<div class="stories__title">
							<img class="stories__user" src="https://randomuser.me/api/portraits/women/15.jpg" alt="User">
							Ashlyn Vila
						</div>
					</div>
				</div>
				<div class="feed__box">
					<div class="newpost">
						<img src="https://randomuser.me/api/portraits/women/46.jpg" class="newpost__user-img" alt="">
						<input type="text" placeholder="What's on your mind, Jane">
					</div>
					<div class="hline"></div>
					<div class="post-types">
						<div class="post-types__item">
							<i class="fas fa-video"></i>Live Video
						</div>
						<div class="post-types__item">
							<i class="fas fa-photo-video"></i>Photo Video
						</div>
						<div class="post-types__item">
							<i class="fas fa-laugh-beam"></i>Feeling/Activity
						</div>
					</div>
				</div>
			</section>
		</section>
	</body>
</html>
